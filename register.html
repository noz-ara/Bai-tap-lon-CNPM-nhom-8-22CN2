<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/ANC (8).png" rel="icon" type="image/png">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/stylelogin.css">
</head>

<body>

    <form class="register" action="/dangky" method="post">
        <h2>Đăng ký tài khoản</h2>
        <div class="box">
            <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten" placeholder="Nguyen Van A" required>
        </div>
        <div class="box">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="nguyenvana@gmail.com" required>
        </div>
        <div class="box">
            <label for="tendangnhap">Tên đăng nhập:</label>
            <input type="text" id="tendangnhap" name="tendangnhap" placeholder="aa0011" required>
        </div>
        <div class="box">
            <label for="matkhau">Mật khẩu:</label>
            <input type="password" id="matkhau" name="matkhau" placeholder="••••••••" required>
        </div>
        <div class="box">
            <label for="xacnhanmatkhau">Xác nhận mật khẩu:</label>
            <input type="password" id="xacnhanmatkhau" name="xacnhanmatkhau" placeholder="••••••••" required>
        </div>
        <div class="box">
            <label for="ngaysinh">Ngày sinh:</label>
            <input type="date" style="color: dimgrey;" id="ngaysinh" name="ngaysinh">
        </div>
        <div class="box">
            <label class="nhan" style="display: block;">Giới tính:</label>
            <label class="sex" for="nam">Nam</label>
            <input type="radio" id="nam" name="gioitinh" value="nam">
            <label class="sex" for="nu">Nữ</label>
            <input type="radio" id="nu" name="gioitinh" value="nu">
            
        </div>
        <div class="dangki">
            <button ><a href="/login.html">Đăng ký</a></button>
        </div>
    </form>
</body>

</html>
